stages:
  - setup
  - lint

before_script:
  - cd static

cache:
 key: "$CI_BUILD_NAME"
 untracked: true
 paths:
   - static/node_modules/
   - php/vendor/

setup:
  stage: setup
  tags:
    - setup
  script:
    - npm install --quiet
    - cd ../php
    - composer install

lintJs:
  stage: lint
  tags:
    - lint
  script:
    - gulp --version
    - gulp js_lint

lintPHP:
  stage: lint
  tags:
    - lint
  script:
    - gulp --version
    - gulp php_lint
